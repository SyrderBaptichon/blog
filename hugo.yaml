baseURL: https://syrder.com/
languageCode: en-us
title: Syrder Baptichon
pagination.pagerSize: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - identifier: about
          name: About
          url: /about/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40

  fr:
    languageName: ":fr:"
    weight: 2
    title: Syrder Baptichon
    taxonomies:
      category: FRcategories
      tag: FRtags
      series: FRseries
    menu:
      main:
        - identifier: about
          name: About
          url: /about/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: archive
          name: Archive
          url: /archive/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

socialIcons:
    - name: github
      title: Github Profile
      url: "https://github.com/SyrderBaptichon"
    - name: LinkedIn
      title: Let's connect
      url: "https://www.linkedin.com/in/syrder-baptichon/"

params:
  #env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: My blog
  description: "This is my blog where I document my journey and share what I learn."
  keywords: [Blog, Portfolio, DevOps, Learning, Homelab]
  author: Syrder Baptichon
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
